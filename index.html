<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetAnalysis</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>LeetAnalysis</h1>
    <div class="user-container">
        <p>Enter your username below:</p>
        <div class="user-input-container">
            <input type="text" placeholder="Enter your username here" id="user-input">
            <button id="search-button">search</button>
    </div>
</div>
    <div class="stats-container">
        <!--progress section-->
        <div class="progress">
            <div class="stats-card"></div>
            <!--easy section-->
            <div class="progress-item ">
                <div class="easy-progress circle">
                    <span id="easy-label"></span>
                    Easy
                </div>
            </div>
            <!--medium section-->
            <div class="progress-item ">
                <div class="medium-progress circle">
                    <span id="medium-label"></span>
                    Medium
            </div>
            </div>
            <!--hard section-->
            <div class="progress-item ">
                <div class="hard-progress circle">
                    <span id="hard-label"></span>
                    Hard
            </div>
        </div>
        </div>
</div>
    
    
</body>
</html>
